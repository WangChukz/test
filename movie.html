<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamVibe Movies</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
      }

      h2 {
        margin: 20px 0 10px;
      }

      .carousel {
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      .movie-list {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 15px;
        padding: 10px 0;
      }

      .movie-card {
        background: #1c1c1c;
        border-radius: 12px;
        flex: 0 0 200px;
        text-align: center;
        padding: 10px;
        transition: transform 0.3s;
      }

      .movie-card:hover {
        transform: scale(1.05);
      }

      .movie-card img {
        width: 100%;
        border-radius: 10px;
      }

      .movie-card p {
        font-size: 14px;
        color: #aaa;
        margin: 5px 0;
      }

      .nav {
        background: #222;
        color: white;
        border: none;
        font-size: 22px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
      }

      .nav:hover {
        background: #444;
      }

      .nav.prev {
        position: absolute;
        left: -10px;
        z-index: 2;
      }

      .nav.next {
        position: absolute;
        right: -10px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Phim Sắp Chiếu</h2>
      <div class="carousel">
        <button class="nav prev">←</button>
        <div class="movie-list" id="upcoming"></div>
        <button class="nav next">→</button>
      </div>
      <h2>Phim Mới Ra</h2>
      <div class="carousel">
        <button class="nav prev">←</button>
        <div class="movie-list" id="now_playing"></div>
        <button class="nav next">→</button>
      </div>
    </div>
    <script src="scripts/movie.js"></script>
  </body>
</html>
